<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在线考试系统登陆</title>
    <link rel="stylesheet" href="web/semantic.css" media="screen" title="no title">
    <link rel="stylesheet" href="web/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg">
      <div class="ui segment main" >
        <div class="ui grid">
          <div class="center aligned six wide column">
              <img src="images/logo.png" width="150px" alt="" style="margin-top:28px"/>
          </div>
          <!-- 表单部分 -->
          <form action="login.action" method="post" name="login">
          <div class="ten wide column">
            <div class="ui form basic segment">
              <div class="field">
                <h3 class="ui blue header">在线考试系统</h3>
                <div class="ui left icon input">
                <input type="text" placeholder="请输入账号" name="account">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">

                <div class="ui left icon input">
                <input type="password" placeholder="请输入密码" name="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="grouped inline fields">
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" checked="checked" value="student">
                    <label>学生</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" value="teacher">
                    <label>教师</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" value="manager">
                    <label>管理员</label>
                  </div>
                </div>
              </div>
                <input class="ui blue submit button" type="submit" value="登陆" name="Submit">
              <!--<button class="ui blue submit button" name="loginBtn">登陆</button>-->
            </div>
          </div>
          </form>
          <!-- /表单部分 -->
        </div>
      </div>
    </div>
  </body>
</html>
